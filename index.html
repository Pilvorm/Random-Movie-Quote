<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Machine</title>

  <link rel="stylesheet" href="style.css">

  <script src="https://kit.fontawesome.com/de1a774ae6.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

</head>

<body>
  <div id="wrapper">

    <img class="author-image" src="" alt="">

    <div id="quote-box">

      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" id="quote-icon"
        class="bi bi-quote" viewBox="0 0 16 16">
        <path
          d="M12 12a1 1 0 0 0 1-1V8.558a1 1 0 0 0-1-1h-1.388c0-.351.021-.703.062-1.054.062-.372.166-.703.31-.992.145-.29.331-.517.559-.683.227-.186.516-.279.868-.279V3c-.579 0-1.085.124-1.52.372a3.322 3.322 0 0 0-1.085.992 4.92 4.92 0 0 0-.62 1.458A7.712 7.712 0 0 0 9 7.558V11a1 1 0 0 0 1 1h2Zm-6 0a1 1 0 0 0 1-1V8.558a1 1 0 0 0-1-1H4.612c0-.351.021-.703.062-1.054.062-.372.166-.703.31-.992.145-.29.331-.517.559-.683.227-.186.516-.279.868-.279V3c-.579 0-1.085.124-1.52.372a3.322 3.322 0 0 0-1.085.992 4.92 4.92 0 0 0-.62 1.458A7.712 7.712 0 0 0 3 7.558V11a1 1 0 0 0 1 1h2Z" />
      </svg>

      <div class="quote-text">
        <p id="text"></p>
      </div>

      <div class="quote-author">
        <p id="author"></p>
      </div>

      <div id="actions">
        <div id="socials">

          <!-- For CodePen, use image because Font Awesome icons doesn't appear-->
          <!-- <a id="tweet-quote" href="https://twitter.com/intent/tweet" target="_blank">
            <img src="https://www.freeiconspng.com/thumbs/logo-twitter-png/blue-logo-twitter-birds-emblem-3.png" alt="">
          </a> -->
          <a id="tweet-quote" href="https://twitter.com/intent/tweet" target="_blank"><i class="fa fa-twitter"
              aria-hidden="true"></i></a>
          <div class="icon-title">Tweet this quote!</div>
        </div>
        <div id="new-quote">
          <button id="new-quote-btn">New Quote</button>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
